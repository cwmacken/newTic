
    <div class="container" id="startPage" ng-onload-"clearBoard()">
      <nav>
        <p class="header">TIC / TAC / TOE</p>
      </nav>
        <div class="mainBody">
          <div class="formContain">
            <div class="txtInptCenter">
              <input class="txtInpt frontPageText" id="p1" type="text" value="NAME PLEASE"/>
            </div>
            <p class="startText"><!-- P1; X's or O's? --></p>
            <div class="strBtnContain">
              <button class="strBtn frontPageText"  ng-click="choose(1)"> START GAME<!-- X'S< --></button>
            </div>
            <!-- LEAVING OUT THE O OR X DECISON TILL A LATER DATE IT'S TAKING UP TOO MUCH TIME ATM -->
           <!--  <div class="or">
              OR
            </div>
            <div class="strBtnContain">
              <button class="strBtn frontPageText" ng-click="choose(2)"> 0'S</button>
            </div> -->
          </div>
      </div>
    </div>
    <div id="game">
      <nav>
            <button class="menuItem" ng-click="theResetBtn()">
              RESET
            </button>
            <button class="menuItem" ng-click="home(); theResetBtn()">
              HOME
            </button>
            
            <!-- <button class="menuItem">
              <p>Other stuff</p>
            </button> -->
        </nav>
        <div class="alertBox" >
            <div class="alert">
                <div class="alertText">
                  WINNER
                </div>
            </div>
          </div>
      <div>
        <div id="GameContainer" ng-click="">
          <div ng-repeat="row in game[gameId].ticTacToe">
            <div ng-class="{sqr:true, borderTop:$parent.$index !=0, borderLeft:$index !=0}" ng-repeat="cell in row " ng-click="clickSqr($parent.$index, $index); check($parent.$index, $index)">{{cell}}</div>
              <div class="clearfix"></div>
            </div>
          </div>
        
      </div>


      <div class="indiContain">
            <div class="indicate" id="x"></div>
            <div class="indicate" id="o">TURN</div>
        </div>
      </div>
